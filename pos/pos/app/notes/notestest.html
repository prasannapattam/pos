<form editable-form name="rxCtlForm" notes-section-form>
    <notes-section-title section-form="rxCtlForm">Compliant</notes-section-title>
    <div layout="row">
        <div flex="10" class="col-row-header">
            <div class="float-left">Rx given</div><div class="float-right">OD:</div>
        </div>
        <div flex="40" class="col-row-content">
            <notes-input section-form="rxCtlForm" input-list="[{model: vm.model.RxOD1, type: 'text', cssClass:'small'}, {model: vm.model.RxOD2, type: 'text', cssClass:'small'}, {value: '&nbsp;&nbsp;&nbsp;&nbsp;<input type=\'checkbox\'>&nbsp;Populate', type: 'html'}]">
                <notes-value input-list="[vm.model.RxOD1, vm.model.RxOD2]"></notes-value>
            </notes-input>
        </div>
        <div flex="10" class="col-row-header">
            <div class="float-left">CTL Rx</div><div class="float-right">OD:</div>
        </div>
        <div flex="40" class="col-row-content">
            <notes-input section-form="rxCtlForm" input-list="[{model: vm.model.CTLRxOD1, type: 'text', cssClass:'small'}, {model: vm.model.CTLRxOD2, type: 'text', cssClass:'small'}, {model: vm.model.CTLRxOD3, type: 'text', cssClass:'small'}, {value: '&nbsp;&nbsp;&nbsp;&nbsp;<input type=\'checkbox\'>&nbsp;Populate', type: 'html'}]">
                <notes-value input-list="[vm.model.CTLRxOD1, vm.model.CTLRxOD2, vm.model.CTLRxOD3]"></notes-value>
            </notes-input>
        </div>
    </div>
    <div layout="row">
        <div flex="10" class="col-row-header float-right">OS:</div>
        <div flex="40" class="col-row-content">
            <notes-input section-form="rxCtlForm" input-list="[{model: vm.model.RXOS1, type: 'text', cssClass:'small'}, {model: vm.model.RXOS2, type: 'text', cssClass:'small'},{model: vm.model.RXOS3, type: 'text', cssClass:'small'}, {model: vm.model.RXOS4, type: 'text', cssClass:'medium'}]">
                <notes-value input-list="[vm.model.RXOS1, vm.model.RXOS2, vm.model.RXOS3, vm.model.RXOS4]"></notes-value>
            </notes-input>
        </div>
        <div flex="10" class="col-row-header float-right">OS:</div>
        <div flex="40" class="col-row-content">
            <notes-input section-form="rxCtlForm" input-list="[{model: vm.model.CTLRxOS1, type: 'text', cssClass:'small'}, {model: vm.model.CTLRxOS2, type: 'text', cssClass:'small'}, {model: vm.model.CTLRxOS3, type: 'text', cssClass:'small'}]">
                <notes-value input-list="[vm.model.CTLRxOS1, vm.model.CTLRxOS2, vm.model.CTLRxOS3]"></notes-value>
            </notes-input>
        </div>
    </div>
</form>
